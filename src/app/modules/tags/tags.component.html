<div class="grid">
    <div class="col-12 flex justify-content-left align-items-center gap-1" #tags>
        <fa-icon [icon]="tagsIcon"></fa-icon>
        <p> Tags </p>
    </div>
    @if (formGroup) {
        <div class="col-12" #newTag>
            <div class="card grid">
                <div class="col-6">
                    <div class="field">
                        <label for="tagLabel">Libellé</label>
                        <input type="text" id="tagLabel" [formControl]="formGroup.controls.label"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="tagColor">Couleur</label>
                        <input class="color-picker-input" type="color" id="tagColor" [formControl]="formGroup.controls.color" />
                    </div>
                </div>
                <div class="col-12 flex justify-content-end gap-1 ">
                    <button class="secondary" (click)="resetForm()">Annuler</button>
                    <button class="primary" (click)="saveTag()">Créer tag</button>
                </div>
                </div> 
            </div>            
    }
     
    <div class="col-12" #list>
        <div class="card">
            <div class="card-header">
                <div class="card-title">Liste des tags</div>
            </div>
            <div class="pip-list">
                @for (tag of (tags$ | async); track $index) {
                    <div class="tag-item">
                        <app-pip [label]="tag.label" [color]="tag.color" [icon]="xMarkIcon" (iconClick)="deleteTag(tag)"></app-pip>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
