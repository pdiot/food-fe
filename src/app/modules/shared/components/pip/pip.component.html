<div class="flex align-items-center justify-content-center pip primary-bg"
    [style]="color ? 'background-color: ' + color + ';' : ''" [ngClass]="{ 'enable-hover' : !disableHover}">
    <span class="pip-span" (click)="labelClick.emit()">
        {{label}}
    </span>
    @if (icon) {
    <div class="icon">
        <fa-icon [icon]="icon" (click)="iconClick.emit()"></fa-icon>
    </div>
    }
</div>
